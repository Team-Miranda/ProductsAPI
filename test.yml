config:
  target: "http://localhost:3001"
  phases:
    - duration: 10
      arrivalRate: 50
      rampTo: 110
      name: Warm up
    - duration: 60
      arrivalRate: 110
      name: Sustained load

scenarios:
  - name: "Get requests"
    flow:
      - get:
          url: "/products/{{$randomNumber(1,10000)}}"
      - get:
          url: "/products/{{$randomNumber(1,10000)}}/styles"
      - get:
          url: "/products/{{$randomNumber(1,10000)}}/related"
