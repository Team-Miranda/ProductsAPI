config:
  target: "http://localhost:3001"
  phases:
    - duration: 30
      arrivalRate: 5
      rampTo: 50
      name: Warm up
    - duration: 30
      arrivalRate: 50
      rampTo: 100
      name: Ramp up load
    - duration: 120
      arrivalRate: 100
      name: Sustained load

scenarios:
  - name: "Get requests"
    flow:
      - get:
          url: "/products/{{$randomNumber(9000,10000)}}/styles"
