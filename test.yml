config:
  target: "http://localhost:3001"
  phases:
    - duration: 60
      arrivalRate: 5
      rampTo: 25
      name: Warm up
    - duration: 120
      arrivalRate: 25
      rampTo: 100
      name: Ramp up load
    - duration: 300
      arrivalRate: 100
      rampTo: 500
      name: Sustained load

scenarios:
  - name: "Get requests"
    flow:
      - get:
          url: "/products/{{$randomNumber(1,10000)}}"
      - get:
          url: "/products/{{$randomNumber(1,10000)}}/related"
